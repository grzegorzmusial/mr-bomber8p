name: Build Windows Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "8.0.x"

    - name: Restore
      run: dotnet restore MrBomber8p/MrBomber8P.csproj

    - name: Build
      run: dotnet build MrBomber8p/MrBomber8P.csproj -c Release --no-restore

    - name: Publish
      run: dotnet publish MrBomber8p/MrBomber8P.csproj -c Release -r win-x64 --self-contained false -o publish

    - name: Create ZIP
      run: |
        powershell Compress-Archive -Path publish\* -DestinationPath mr-bomber8p-win64.zip

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: mr-bomber8p-win64.zip
